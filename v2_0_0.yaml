  NewOrderResponse:
    allOf:
    - $ref: '#/definitions/GenericResponse'
    - $ref: '#/definitions/DuplicatableResponse'
    - type: object
      properties:
        result:
          type: object
          required:
          - orderId
          properties:
            orderId:
              type: string

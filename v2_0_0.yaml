              example: 2607f83b-3a60-4097-912c-72e1cf7a0085

  ExchangeResponse:
    allOf:
    - $ref: '#/definitions/GenericResponse'
    - $ref: '#/definitions/DuplicatableResponse'
    - type: object
      properties:
